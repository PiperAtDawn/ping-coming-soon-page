<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping: Coming Soon!</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/4dafdbbb34.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Ping logo">
        <h1><span>We are launching </span>soon!</h1>
        <p>Subscribe and get notified</p>
    </header>

    <form id="form">
        <div class="input-and-error">
            <input type="email" id="email" class="input" placeholder="Your email address...">
            <p class="error-msg">Please provide a valid email address.</p>
        </div>
        <button type="submit" class="submit">Notify Me</button>
    </form>

    <img src="images/illustration-dashboard.png" alt="Dashboard illustration" id="dashboard">

    <footer>
        <div class="icons">
            <a href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p>&#169;Copyright Ping. All rights reserved.</p>
    </footer>
<script src="scripts.js"></script>
</body>
</html>
